<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="rajasthan-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#rajasthan-bg)"/>
  
  <!-- Desert sand dunes -->
  <ellipse cx="200" cy="280" rx="120" ry="40" fill="#3b82f6" opacity="0.4"/>
  <ellipse cx="600" cy="280" rx="120" ry="40" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Fort/Palace structure -->
  <!-- Main tower -->
  <rect x="350" y="150" width="100" height="140" fill="#60a5fa"/>
  
  <!-- Turrets -->
  <rect x="330" y="130" width="25" height="30" fill="#60a5fa"/>
  <rect x="445" y="130" width="25" height="30" fill="#60a5fa"/>
  <rect x="360" y="120" width="10" height="20" fill="#60a5fa"/>
  <rect x="430" y="120" width="10" height="20" fill="#60a5fa"/>
  
  <!-- Fort battlements -->
  <rect x="340" y="145" width="8" height="15" fill="#60a5fa"/>
  <rect x="365" y="145" width="8" height="15" fill="#60a5fa"/>
  <rect x="390" y="145" width="8" height="15" fill="#60a5fa"/>
  <rect x="415" y="145" width="8" height="15" fill="#60a5fa"/>
  <rect x="440" y="145" width="8" height="15" fill="#60a5fa"/>
  
  <!-- Entrance -->
  <rect x="395" y="240" width="30" height="50" fill="#111"/>
  
  <!-- Windows -->
  <circle cx="370" cy="180" r="6" fill="#111"/>
  <circle cx="430" cy="180" r="6" fill="#111"/>
  <circle cx="370" cy="210" r="6" fill="#111"/>
  <circle cx="430" cy="210" r="6" fill="#111"/>
  
  <!-- Flag -->
  <rect x="395" y="130" width="3" height="30" fill="#60a5fa"/>
  <polygon points="398,132 398,142 408,137" fill="#3b82f6"/>
  
  <!-- Text -->
  <text x="400" y="370" font-size="48" font-weight="bold" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif">Rajasthan</text>
</svg>
