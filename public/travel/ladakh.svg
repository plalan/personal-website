<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="ladakh-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#ladakh-bg)"/>
  
  <!-- Mountain landscape -->
  <polygon points="0,250 200,120 400,200 600,100 800,180 800,400 0,400" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Motorcycle body -->
  <ellipse cx="350" cy="240" rx="70" ry="35" fill="#60a5fa"/>
  
  <!-- Motorcycle wheels -->
  <circle cx="300" cy="280" r="28" fill="none" stroke="#60a5fa" stroke-width="5"/>
  <circle cx="400" cy="280" r="28" fill="none" stroke="#60a5fa" stroke-width="5"/>
  
  <!-- Wheel centers -->
  <circle cx="300" cy="280" r="6" fill="#60a5fa"/>
  <circle cx="400" cy="280" r="6" fill="#60a5fa"/>
  
  <!-- Handlebar -->
  <path d="M 320 200 Q 310 180 330 170" stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Seat -->
  <ellipse cx="350" cy="220" rx="45" ry="18" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Headlight -->
  <circle cx="380" cy="215" r="12" fill="#60a5fa" opacity="0.9"/>
  
  <!-- Exhaust pipe -->
  <path d="M 280 260 Q 260 280 260 300" stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Speed lines -->
  <line x1="150" y1="240" x2="220" y2="240" stroke="#60a5fa" stroke-width="3" opacity="0.6"/>
  <line x1="140" y1="260" x2="200" y2="260" stroke="#60a5fa" stroke-width="3" opacity="0.5"/>
  <line x1="160" y1="220" x2="230" y2="220" stroke="#60a5fa" stroke-width="3" opacity="0.5"/>
  
  <!-- Text -->
  <text x="400" y="370" font-size="48" font-weight="bold" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif">Ladakh</text>
</svg>
