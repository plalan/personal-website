<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="varanasi-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="diya-glow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#varanasi-bg)"/>
  
  <!-- Glow effect around diyas -->
  <circle cx="250" cy="150" r="60" fill="url(#diya-glow)"/>
  <circle cx="550" cy="150" r="60" fill="url(#diya-glow)"/>
  
  <!-- Left Diya (oil lamp) -->
  <!-- Lamp body -->
  <ellipse cx="250" cy="170" rx="35" ry="40" fill="#60a5fa"/>
  <!-- Lamp opening -->
  <ellipse cx="250" cy="130" rx="25" ry="20" fill="#3b82f6"/>
  <!-- Wick -->
  <ellipse cx="250" cy="125" rx="4" ry="15" fill="#3b82f6"/>
  <!-- Flame -->
  <path d="M 250 110 Q 245 100 248 85 Q 250 95 252 85 Q 255 100 250 110" fill="#60a5fa"/>
  
  <!-- Right Diya (oil lamp) -->
  <!-- Lamp body -->
  <ellipse cx="550" cy="170" rx="35" ry="40" fill="#60a5fa"/>
  <!-- Lamp opening -->
  <ellipse cx="550" cy="130" rx="25" ry="20" fill="#3b82f6"/>
  <!-- Wick -->
  <ellipse cx="550" cy="125" rx="4" ry="15" fill="#3b82f6"/>
  <!-- Flame -->
  <path d="M 550 110 Q 545 100 548 85 Q 550 95 552 85 Q 555 100 550 110" fill="#60a5fa"/>
  
  <!-- Water reflection -->
  <path d="M 150 280 Q 200 270 250 280 T 350 280" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 450 280 Q 500 270 550 280 T 650 280" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="280" cy="200" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="220" cy="210" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="580" cy="200" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="520" cy="210" r="3" fill="#60a5fa" opacity="0.7"/>
  
  <!-- Text -->
  <text x="400" y="370" font-size="48" font-weight="bold" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif">Varanasi</text>
</svg>
