<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="kerala-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#kerala-bg)"/>
  
  <!-- Water -->
  <rect x="250" y="150" width="300" height="150" fill="#3b82f6" opacity="0.6" rx="5"/>
  
  <!-- Boat hull -->
  <ellipse cx="400" cy="240" rx="60" ry="20" fill="#60a5fa"/>
  
  <!-- Boat sail -->
  <polygon points="400,180 380,240 420,240" fill="#60a5fa" opacity="0.8"/>
  <polygon points="400,180 400,240 430,240" fill="#3b82f6"/>
  
  <!-- Water ripples -->
  <circle cx="300" cy="240" r="30" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <circle cx="500" cy="240" r="30" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  
  <!-- Palm trees -->
  <line x1="150" y1="280" x2="150" y2="180" stroke="#60a5fa" stroke-width="4"/>
  <path d="M 150 180 Q 100 150 80 140" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 150 180 Q 200 150 220 140" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <line x1="650" y1="280" x2="650" y2="180" stroke="#60a5fa" stroke-width="4"/>
  <path d="M 650 180 Q 600 150 580 140" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 650 180 Q 700 150 720 140" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="400" y="370" font-size="48" font-weight="bold" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif">Kerala</text>
</svg>
