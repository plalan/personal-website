<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="himachal-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#himachal-bg)"/>
  
  <!-- Mountains background -->
  <polygon points="0,250 150,120 300,200 400,80 500,180 650,100 800,220 800,400 0,400" fill="#3b82f6" opacity="0.5"/>
  <polygon points="0,280 120,180 280,260 380,150 520,240 680,140 800,260 800,400 0,400" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Snow peaks -->
  <polygon points="150,120 120,160 180,160" fill="#ffffff" opacity="0.8"/>
  <polygon points="400,80 360,140 440,140" fill="#ffffff" opacity="0.8"/>
  <polygon points="520,180 480,240 560,240" fill="#ffffff" opacity="0.8"/>
  
  <!-- Snow trails/paths -->
  <path d="M 150 160 Q 160 200 150 240" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 400 140 Q 410 180 400 220" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Clouds -->
  <circle cx="200" cy="80" r="20" fill="#60a5fa" opacity="0.3"/>
  <circle cx="230" cy="85" r="25" fill="#60a5fa" opacity="0.3"/>
  <circle cx="620" cy="70" r="22" fill="#60a5fa" opacity="0.3"/>
  <circle cx="650" cy="75" r="28" fill="#60a5fa" opacity="0.3"/>
  
  <!-- Text -->
  <text x="400" y="370" font-size="48" font-weight="bold" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif">Himachal</text>
</svg>
